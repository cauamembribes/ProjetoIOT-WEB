<html lang="pt-Br">
<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Cal+Sans&amp;display=swap" rel="stylesheet">

</head>
<body>
    <div class="header">

            <p class="title">Internet das Coisas</p>

            <!-- <button class="menu-btn btnn"> ☰ </button> -->

    <main>
        
        <div class="timeline_seta_img">
            <img src="assets/origem/seta.png">
        </div>

        <article>

            <div class="carrossel">
                <img src="assets/phototest1.jpg" alt="photos1" class="carrossel-items" id="img_linha_tempo">
            </div>

        </article>

        <div class="timeline_title">
            <h1>LINHA DO TEMPO</h1>
        </div>
  

        <div class="timeline">
            <div class="year" onmouseover="showEvent(1999), changeImg(1999)" onmouseout="hideEvent()">1999</div>
            <div class="year" onmouseover="showEvent(2008), changeImg(2008)" onmouseout="hideEvent()">2008</div>
            <div class="year" onmouseover="showEvent(2015), changeImg(2015)" onmouseout="hideEvent()">2015</div>
            <div class="year" onmouseover="showEvent(2023), changeImg(2023)" onmouseout="hideEvent()">2023</div>
        </div>
        <div class="year-info"  id="event-box">a</div>


    </main>

    <div class="article">
                <img src="assets/wave.png" alt="wave">
            </div>
    <section>

    </section>






    <script>
    const events = {
      1999: {
        photo: "assets/origem/1999.jpg",
        year: "1999",
        title: "O nascimento do termo IoT",
        text: "Kevin Ashton usa o termo 'Internet das Coisas' pela primeira vez em uma palestra sobre sensores conectados à internet."
      },
      2008: {
        photo: "assets/origem/2008.jpg",
        year: "2008",
        title: "A IoT começa a crescer",
        text: "Pela primeira vez, o número de dispositivos conectados supera o número de pessoas no planeta."
      },
      2015: {
        photo: "assets/origem/2015.jpg",
        year: "2015",
        title: "IoT nas casas",
        text: "Dispositivos como Alexa e Google Home popularizam o uso doméstico de objetos conectados."
      },
      2023: {
        photo: "assets/origem/2023.jpg",
        year: "2023",
        title: "Cidades Inteligentes",
        text: "Soluções de IoT são integradas em larga escala a cidades, otimizando energia, trânsito e segurança."
      }
    };

    function changeImg(year) {
        const img_box = document.getElementById('img_linha_tempo');
        setTimeout(() => {
        img_box.src = `${events[year].photo}`
      }, 200);
    }

    function showEvent(year) {
      const box = document.getElementById('event-box');
      setTimeout(() => {
        box.innerHTML = `<h1>${events[year].year}</h1><br><h2>${events[year].title}</h2><br><p>${events[year].text}</p>`;
        box.style.opacity = 1;
      }, 200);

    }

    function hideEvent() {
      const box = document.getElementById('event-box');
      setTimeout(() => {
        box.style.opacity = 0;
      }, 200);
    }
  </script>
</body>
</html>
